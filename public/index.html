    <style>
        .page-content {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            max-width: 100%;
        }
        .main-wrapper overflow-hidden {
            padding: 100px;
        }
        .container {
            padding: 0 80px;
        }
        .match-stream-slider {
            display: flex;
            overflow: hidden;
            width: 100%;
        }

        .stream-card {
            min-width: 33.33%; /* Show 3 cards at a time */
            box-sizing: border-box;
            transition: transform 0.5s ease;
        }
        body {
            font-family: Arial, sans-serif;
        }

        .heading {
            margin-bottom: 20px;
        }

        .product-slider {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            overflow: hidden;
        }

        .product-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.5s ease;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-card .top-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .product-card .wishlist-icon {
            cursor: pointer;
        }

        .product-card .price h4 {
            margin: 0;
        }

        .product-card .cus-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgb(60, 188, 28);

            border-radius: 5px;
            text-decoration: none;
        }

        .mb-12 a {
            color: white;
            text-decoration: none;
        }
        .price h4,
        .tag,
        .c-title,
        .title,
        .mb-24,
        .mb-16,
        .mb-32 {
            color: white;
        }
        .c-title:hover,
        .title:hover {
            color: rgb(60, 188, 28);
        }
        .image-slider {
            display: flex;
            overflow-x: auto; /* Cho phép cuộn ngang nếu cần */
            white-space: nowrap; /* Ngăn chặn gói nội dung */
            padding-top: 40px; /* Khoảng cách trên cùng */
        }

        .img-block {
            flex: 0 0 auto; /* Giữ kích thước hình ảnh nguyên trạng */
            margin-right: 10px; /* Khoảng cách giữa các hình ảnh */
        }

        .img-block img {
            display: block; /* Loại bỏ khoảng cách bên dưới hình ảnh */
            max-width: 100%; /* Đảm bảo hình ảnh không vượt quá kích thước của khối chứa */
            height: auto; /* Giữ tỷ lệ khung hình */
        }
        .payment-option {
            position: relative;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .payment-option:hover {
            background-color: #3cbc1c;
        }
        .payment-option .icon img {
            max-width: 100%;
            height: auto;
        }
        .payment-option h5 {
            margin-top: 10px;
            font-size: 18px;
            font-weight: 600;
        }
        .payment-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .payment-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .payment-list ul li {
            padding: 10px;

            background-color: rgb(58, 56, 56);
            color: white;
        }
        .payment-list ul li:hover {
            background-color: #3cbc1c;
            font-weight: 600;
        }
        .payment-list ul li:last-child {
            border-bottom: none;
        }
        .payment-option:hover .payment-list {
            display: block;
        }
    </style>

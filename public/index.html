    <style>
        .cart-count {
            position: relative;
            top: -10px;
            left: 3px; /* Adjust this value as needed to position above the cart icon */
            /* Adjust this value to position it horizontally */
            /* Or any color you prefer */
            /* padding: 4px; */
            color: white;
            font-weight: 600;
            font-size: 13px; /* Adjust the size as needed */
        }

        .page-content {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            max-width: 100%;
        }
        .main-wrapper overflow-hidden {
            padding: 100px;
        }
        .container {
            padding: 0 80px;
        }
        .match-stream-slider {
            display: flex;
            overflow: hidden;
            width: 100%;
        }

        .stream-card {
            min-width: 33.33%; /* Show 3 cards at a time */
            box-sizing: border-box;
            transition: transform 0.5s ease;
        }
        body {
            font-family: Arial, sans-serif;
        }

        .heading {
            margin-bottom: 20px;
        }

        .product-slider {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            overflow: hidden;
        }

        .product-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.5s ease;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-card .top-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .product-card .wishlist-icon {
            cursor: pointer;
        }

        .product-card .price h4 {
            margin: 0;
        }

        .product-card .cus-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgb(60, 188, 28);

            border-radius: 5px;
            text-decoration: none;
        }

        .mb-12 a {
            color: white;
            text-decoration: none;
        }
        .price h4,
        .tag,
        .c-title,
        .title,
        .mb-24,
        .mb-16,
        .mb-32 {
            color: white;
        }
        .c-title:hover,
        .title:hover {
            color: rgb(60, 188, 28);
        }
        .image-slider {
            display: flex;
            overflow-x: auto; /* Cho phép cuộn ngang nếu cần */
            white-space: nowrap; /* Ngăn chặn gói nội dung */
            padding-top: 40px; /* Khoảng cách trên cùng */
        }

        .img-block {
            flex: 0 0 auto; /* Giữ kích thước hình ảnh nguyên trạng */
            margin-right: 10px; /* Khoảng cách giữa các hình ảnh */
        }

        .img-block img {
            display: block; /* Loại bỏ khoảng cách bên dưới hình ảnh */
            max-width: 100%; /* Đảm bảo hình ảnh không vượt quá kích thước của khối chứa */
            height: auto; /* Giữ tỷ lệ khung hình */
        }
        .payment-option {
            position: relative;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .payment-option:hover {
            background-color: #3cbc1c;
        }
        .payment-option .icon img {
            max-width: 100%;
            height: auto;
        }
        .payment-option h5 {
            margin-top: 10px;
            font-size: 18px;
            font-weight: 600;
        }
        .payment-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .payment-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .payment-list ul li {
            padding: 10px;

            background-color: rgb(58, 56, 56);
            color: white;
        }
        .payment-list ul li:hover {
            background-color: #3cbc1c;
            font-weight: 600;
        }
        .payment-list ul li:last-child {
            border-bottom: none;
        }
        .payment-option:hover .payment-list {
            display: block;
        }

        .filled {
            color: gold;
        }

        /* profile */

        .profile-card {
            background: #f1f1f1;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
            width: 1200px;
            position: relative;
        }
        .profile-card .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #8e44ad;
            margin: 0 auto;
            margin-top: -50px;
            position: relative;
            z-index: 1;
        }
        .profile-card .profile-img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .profile-card h2 {
            font-size: 24px;
            margin: 10px 0 5px;
            color: #333;
        }
        .profile-card h4 {
            font-size: 16px;
            color: #777;
            margin: 5px 0;
        }
        .profile-card p {
            font-size: 14px;
            color: #777;
            margin: 5px 0;
        }
        .profile-card .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .profile-card .stats div {
            text-align: center;
        }
        .profile-card .stats div h3 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }
        .profile-card .stats div p {
            font-size: 14px;
            color: #777;
            margin: 5px 0 0;
        }
        .profile-card .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            background: linear-gradient(45deg, #1abc9c, #3498db);
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }
        .profile-card .connect,
        .profile-card .message {
            position: absolute;
            top: 20px;
            font-size: 14px;
            color: #3498db;
            cursor: pointer;
        }
        .profile-card .connect {
            left: 20px;
        }
        .profile-card .message {
            right: 20px;
            color: #1abc9c;
        }
    </style>
